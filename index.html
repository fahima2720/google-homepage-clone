<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-links">
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <button class="sign-in">Sign in</button>
  </div>

  <div class="main-container">
    <img src="google.png" alt="Google Logo" class="logo">

    <div class="search-area">
      <img src="search icon.png" alt="Search" class="search">
      <input type="text" class="search-input" placeholder="Search Google or type URL">
      <div class="mic-area">
        <img src="mic.png" alt="Mic" class="mic">
        <img src="camera icon.png" alt="Camera" class="camera">
      </div>
    </div>

    <div class="buttons"> 
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  </div>

  <footer><p>Bangladesh</p></footer>
</body>
</html>
